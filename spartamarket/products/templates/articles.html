{% extends 'base.html' %}

{% block content %}

<h1> Articles</h1>
<a href="{% url 'products:create' %}">새로운 글 작성</a>
{% for article in articles %}
<a href="{% url 'products:detail' article.pk %}">
    <p> [{{article.id}}] {{article.title}}</p>
</a>

<form actions="{% url "products:like" article.pk %}" method="POST">
    {% csrf_token %}
    {% if user in products.like_users.all %}
            <input type="submit" value="좋아요 취소">
    {% else %}
            <input type="submit" value="좋아요">
    {% endif %}
</form>


<hr>

{% endfor %}
{% endblock content %}
